<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Dashboard</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
    .info {
      font-size: 18px;
      margin-top: 20px;
    }
    .pending {
      margin-top: 25px;
      background-color: #ffeeba;
      padding: 15px;
      border-left: 6px solid #ff9900;
      border-radius: 5px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Client</h2>
    <div class="info">
      <p><strong>Balance:</strong> R$ 32,000.00</p>
      <p><strong>Fee:</strong> R$ 50.00</p>
    </div>
    <div class="pending">
      <strong>Withdrawal Pending:</strong> Your withdrawal is on hold due to unpaid transaction fee. Please pay to receive your funds.
    </div>
  </div>
</body>
                                         </html>
